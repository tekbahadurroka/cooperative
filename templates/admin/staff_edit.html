{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>user create page</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
               
                <div class="row">
                    <div class="col-auto text-right float-right ml-auto">
                        <a href="{% url 'staff_views' %}" class="btn btn-outline-primary mr-2"><i class="fas fa-close"></i>Close</a>
                     </div>
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Update an Account</h1>
                            </div>
                          
                            <form action="{% url 'update_staff' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" name="firstname"
                                            placeholder="First Name" value="{% for e in staff_edit %}{{e.admin.first_name}}{% endfor %}">
                                            <input type="text" class="form-control" name="staff_id"
                                            placeholder="First Name" value="{% for e in staff_edit %}{{e.admin.id}}{% endfor %}" hidden>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" name="lastname"
                                            placeholder="Last Name" value="{% for e in staff_edit %}{{e.admin.last_name}}{% endfor %}">
                                        </div>
                                        <div class="col-sm-4">
                                            <label>Username</label>
                                        <input type="text" class="form-control" name="username"
                                            placeholder="Username" value="{% for e in staff_edit %}{{e.admin.username}}{% endfor %}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <label>Email Address</label>
                                        <input type="email" class="form-control" name="email"
                                        placeholder="Email Address" value="{% for e in staff_edit %}{{e.admin.email}}{% endfor %}">
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Password</label>
                                        <input type="password" class="form-control"
                                            id="Password" name="Password" placeholder="Password">
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control" name="gender">
                                               <option>Select Gender</option>
                                               <option>Male</option>
                                               <option>Female</option>
                                               <option>Other</option>
                                            </select>
                                        </div>
                                    </div>
                                        <div class="col-sm-6">
                                            <label>Address</label>
                                            <input type="text" class="form-control"
                                                id="address" name="address" placeholder="Address" value="{% for e in staff_edit %}{{e.address}}{% endfor %}">
                                        </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Branch Name</label>
                                            <select class="form-control" name="branch">
                                               <option>Select Branch</option>
                                               {% for e in branch %}
                                               <option value="{{e.id}}">{{e.branch_name}}</option>
                                               {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label>Profile Photo</label>
                                                <input type="file" class="form-control" name="user_photo">
                                            </div>
                                        </div>
                                <div class="col-sm-2" style="float: right;">
                                <button type="submit" class="btn btn-primary btn-user btn-block">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
    
{% endblock content %}
