{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
            {% include 'includes/messages.html' %}
             <form action="{% url 'add_branch' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                      <h5 class="form-title"><span>Add Branch</span></h5>
                    </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Branch Code</label>
                                <input type="text" name="branch_code" class="form-control" value="{{code}}" readonly>
                            </div>
                        </div>      
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Branch Name</label>
                                <input type="text" class="form-control" style="" name="branch_name" required>
                            </div>
                        </div> 
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Branch Address</label>
                                <input type="text" class="form-control" style="" name="branch_address" required>
                            </div> 
                        </div>           
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" name="add_branch">Add Branch</button>
                            <a href="{% url 'view_branch' %}" class="btn btn-primary">Cancel</a>
                        </div>
                </div>

             </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock content %}
